<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Application</title>
    <link rel="stylesheet" href="style.css">
    <!-- Load jsPDF from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div id="container">
        <!-- Student Name Page -->
        <div id="name-page" class="page active">
            <h1>Welcome to the Quiz</h1>
            <label for="student-name">Enter your name:</label>
            <input type="text" id="student-name" placeholder="Your Name">
            <label for="question-count">Select number of questions:</label>
            <input type="number" id="question-count" min="1" max="50" value="5">
            <button onclick="startQuiz()">Next</button>
        </div>

        <!-- Quiz Page -->
        <div id="quiz-page" class="page">
            <h1>Quiz</h1>
            <div id="question-container"></div>
            <input type="number" id="answer" placeholder="Your Answer">
            <button onclick="submitAnswer()">Submit Answer</button>
            <button id="next-question" onclick="nextQuestion()" style="display: none;">Next Question</button>
        </div>

        <!-- Result Page -->
        <div id="result-page" class="page">
            <h1>Quiz Completed!</h1>
            <div id="result-container"></div>
            <button onclick="generateCertificate()">Generate Certificate</button>
            <button onclick="restartQuiz()">Restart Quiz</button>
        </div>
    </div>
</body>
</html>

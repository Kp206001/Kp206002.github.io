<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <!-- Student Name Page -->
        <div id="name-page" class="page active">
            <h1>Welcome to the Quiz</h1>
            <label for="student-name">Enter your name:</label>
            <input type="text" id="student-name" placeholder="Your Name">
            <button onclick="startQuiz()">Next</button>
        </div>

        <!-- Number of Questions Page -->
        <div id="question-count-page" class="page">
            <h1>Select Number of Questions</h1>
            <input type="number" id="question-count" min="1" max="20" value="5">
            <button onclick="selectQuestions()">Next</button>
        </div>

        <!-- Quiz Page -->
        <div id="quiz-page" class="page">
            <h1>Quiz</h1>
            <div id="timer">Time Left: <span id="time-left">00:00</span></div>
            <div id="question-container"></div>
            <button id="next-question" onclick="nextQuestion()">Next</button>
        </div>

        <!-- Result Page -->
        <div id="result-page" class="page">
            <h1>Quiz Completed!</h1>
            <div id="result-container"></div>
            <button onclick="generateCertificate()">Generate Certificate</button>
            <button onclick="restartQuiz()">Restart Quiz</button>
        </div>

        <!-- Certificate Page -->
        <div id="certificate-page" class="page">
            <h1>Certificate of Completion</h1>
            <div id="certificate-container"></div>
            <button onclick="downloadCertificate()">Download PDF</button>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
